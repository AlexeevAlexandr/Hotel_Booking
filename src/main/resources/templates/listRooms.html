<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms List</title>
    <style>
        #b{
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url("room.jpg");
        }
    </style>
</head>
<body id="b">
<a th:href="@{/startPage}" title="Return to the start page">Start Page</a>&nbsp&nbsp
<hr>
<div>
    <strong>
        <a th:href="@{/listRooms}" title="Select all category">All category</a><br>
        <a th:href="@{/premiumCategory}" title="Select premium category">Premium category</a><br>
        <a th:href="@{/averageCategory}" title="Select average category">Average category</a><br>
        <a th:href="@{/budgetCategory}" title="Select budget category">Budget category</a>
    </strong>
    <br>
    <h1>Rooms list:</h1>
    <table border="1" style="font-size:150%">
        <tr>
            <th>Number</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        <tr th:each ="room : ${rooms}">
            <td th:utext="${room.number}">...</td>
            <td th:utext="${room.category}">...</td>
            <td th:utext="${room.price}">...</td>
        </tr>
    </table>
</div>
<br>
<form th:action="@{/listRooms}" th:object="${order}">
    <input type="text" name="name" placeholder="Enter your name" title="Enter yor name">Name<br>
    <label>
        <input type="number" name="room" placeholder="Enter The room number" title="Enter The room number">
    </label>The room number<br>
    <input type="date" name="dateFrom" title="Enter date from">< >
    <input type="date" name="dateTill" title="Enter date till"><br>
    <input type="radio" name="breakfast" title="Mark this tag if you want include breakfast">Breakfast<br>
    <input type="radio" name="cleaning" title="Mark this tag if you want include cleaning">cleaning<br>
    <button type="submit">Order</button>
    <button type="reset">Clear</button>
</form>
</body>
</html>
